     <!-- Page Content -->
     <div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <h1 class="fw-light">Delete an employee</h1>
            <p class="lead query">:(</p>

            <label for="input-id" class="form-label">Employee ID</label>
            <input type="text" id="input-id" class="form-control">
            <small class="form-text text-muted">Type the employee ID you want to delete</small>

            <div class="d-grid gap-2 mx-auto mt-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button">Delete</button>
                <!--<button class="btn btn-primary" type="button">Delete</button>-->
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this employee?
                      You can't revert this action
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary btn-action">Sure.</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Employee added successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
